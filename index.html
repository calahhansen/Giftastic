    <div class="main">
        <h1>Feeling stuck or in a bad funk?  Click on a button to brighten your day!</h1>

        <!-- Buttons will get dumped here -->

        <!-- User will input data here -->
        <form id="topic-form">
            <label for="topic-input">What else makes you feel better?</label>
            <input type="text" id="topic-input"><br>

            <!-- This button will trigger our AJAX call -->
            <input id="find-topic" type="submit" value="Restart my Day">
        </form>

        <!-- We'll be dumping our JSON contents in here -->
        <div id="topics-view">
            
        </div>

        <!-- I want to set up a topicdiv to show the rating and image elements do I need a separate div for this or can I combine it in the topics-view div but not show all the JSON??-->
        <div class="topic-container">
            <p id="rating"></p>
            <img id="still">
            
        </div>

        <script type="text/javascript" src="assets/app.js">
           
        </script>
    </div>
